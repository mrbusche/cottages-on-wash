name: Cottage checker
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 11,23 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Cypress run
        uses: cypress-io/github-action@v6.10.2
        with:
          spec: cypress/e2e/cottages.cy.js
