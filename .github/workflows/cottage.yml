name: Cottage checker
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: '0 11,23 * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          spec: cypress/e2e/cottages.cy.js
